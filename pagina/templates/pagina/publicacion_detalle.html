{% extends 'pagina/base.html' %}

{% block content %}
    <div class="post">
        {% if publicacion.fecha_publicacion %}
            <div class="date">
                <p>publicado: {{ publicacion.fecha_publicacion }}</p>
            </div>
        {% endif %}
            <a class="button is-primary" href="{% url 'publicacion_editar' pk=publicacion.pk %}"><span class="fa fa-check"></span></a>
            <h2> {{publicacion.producto}}</h2>
           <p> {{publicacion.descripcion | linebreaksbr }}  </p>
           <h5> {{publicacion.precio | linebreaksbr }}</h5>
    </div>
{% endblock %}
